[buildout]
include-site-packages = false
newest = false
installed = .installed-develop.cfg
package = plyvel
develop = .
parts = scripts gendoc

[scripts]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:package}
       sphinx
       pytest
interpreter = python

[gendoc]
recipe = zc.recipe.egg:scripts
eggs = sphinx
scripts = sphinx-build=gendoc
arguments = sys.argv + ['doc', 'doc/build']